<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>Book Store Checkout</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png">
    <link rel="manifest" href="./favicons/site.webmanifest">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }
        header {
            background-color: #495057;
            padding: 10px 0;
        }
        .navbar-brand img {
            width: 60px;
            height: auto;
        }
        .navbar-nav .nav-link {
            color: #ffffff !important;
            font-weight: bold;
        }
        .navbar-nav .nav-link:hover {
            color: #adb5bd !important;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 20px;
        }
        .title {
            text-align: center;
            margin-bottom: 30px;
            color: #28a745;
            font-size: 2.5em;
        }
        .form-section {
            margin-bottom: 30px;
        }
        .btn {
            background-color: #28a745;
            color: white;
            padding: 10px;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #218838;
        }
        .icon-container {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .icon-container i {
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm">
            <a class="navbar-brand">
                <img src="mini_logo.jpg" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" style="background-color: #ffffff;">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="viewbook">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="viewbook">Available Books</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="cart">Cart</a></li>
                    <li class="nav-item"><a class="nav-link" href="logout">Logout</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="title">Cart Checkout</div>
        
        <form action="pay" method="post">
            <div class="form-section">
                <h3>Billing Address</h3>
                <div class="form-group">
                    <label for="fname">Full Name</label>
                    <input type="text" id="fname" name="firstname" class="form-control" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="yourname@example.com" required>
                </div>
                <div class="form-group">
                    <label for="adr">Address</label>
                    <input type="text" id="adr" name="address" class="form-control" placeholder="123 Main St, Apartment" required>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" class="form-control" placeholder="City Name" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="zip">Zip</label>
                        <input type="text" id="zip" name="zip" class="form-control" placeholder="Zip Code" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="state">State</label>
                    <input type="text" id="state" name="state" class="form-control" placeholder="State Abbreviation" required>
                </div>
            </div>

            <div class="form-section">
                <h3>Payment</h3>
                <label>Accepted Cards</label>
                <div class="icon-container">
                    <i class="fa fa-cc-visa" style="color: navy;"></i>
                    <i class="fa fa-cc-amex" style="color: blue;"></i>
                    <i class="fa fa-cc-mastercard" style="color: red;"></i>
                    <i class="fa fa-cc-discover" style="color: orange;"></i>
                </div>
                <div class="form-group">
                    <label for="cname">Name on Card</label>
                    <input type="text" id="cname" name="cardname" class="form-control" placeholder="Name on your card" required>
                </div>
                <div class="form-group">
                    <label for="ccnum">Credit Card Number</label>
                    <input type="text" id="ccnum" name="cardnumber" class="form-control" placeholder="1234 5678 9012 3456" required>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="expmonth">Exp Month</label>
                        <input type="text" id="expmonth" name="expmonth" class="form-control" placeholder="MM" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="expyear">Exp Year</label>
                        <input type="text" id="expyear" name="expyear" class="form-control" placeholder="YYYY" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" class="form-control" placeholder="123" required>
                </div>
                <div class="form-group">
                    <label><input type="checkbox" name="sameadr" checked> Shipping address same as billing</label>
                </div>
            </div>

            <button type="submit" class="btn">Complete Purchase</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
