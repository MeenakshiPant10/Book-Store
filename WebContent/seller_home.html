<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>Book Store</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png">
    <link rel="manifest" href="./favicons/site.webmanifest">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            color: #333;
        }
        header {
            background-color: #007bff; /* Blue color */
        }
        .navbar {
            padding: 15px;
        }
        .navbar-brand img {
            width: 70px;
            height: auto;
        }
        .navbar-nav .nav-link {
            color: #ffffff !important;
            font-weight: bold;
            transition: color 0.3s;
        }
        .navbar-nav .nav-link:hover {
            color: #ffd700 !important; /* Gold color */
        }
        .active {
            border-bottom: 2px solid #ffd700; /* Gold underline for active tab */
        }
        .navbar-toggler {
            background-color: #ffffff;
        }
        .navbar-toggler-icon {
            background-color: #007bff; /* Match with navbar color */
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm">
            <a class="navbar-brand">
                <img src="mini_logo.jpg" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="storebooks" id="home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="storebooks" id="storebooks">Store Books</a></li>
                    <li class="nav-item"><a class="nav-link" href="addbook" id="addbook">Add Books</a></li>
                    <li class="nav-item"><a class="nav-link" href="removebook" id="removebook">Remove Books</a></li>
                    <li class="nav-item"><a class="nav-link" href="about" id="about">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="logout" id="logout">Logout</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"></script>
    <script>
        var activeTab = 'home';
        document.getElementById(activeTab).classList.add("active");
    </script>
</body>
</html>
