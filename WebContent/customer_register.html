<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Book Store</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png">
    <link rel="manifest" href="./favicons/site.webmanifest">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #f7f7f7;
        }

        .registration-form {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 40px auto;
        }

        .registration-form label {
            font-weight: bold;
        }

        .registration-form input,
        .registration-form textarea {
            border-radius: 5px;
        }

        .registration-form textarea {
            resize: none;
            height: 100px;
        }

        .navbar {
            background-color: #343a40;
        }

        .navbar-brand img {
            width: 60px;
            height: 30px;
        }

        .btn-custom {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            transition: background-color 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #218838;
        }

        .form-check-label {
            color: blue;
        }

        .form-header {
            background-color: #343a40;
            color: white;
            padding: 10px;
            border-radius: 5px 5px 0 0;
            text-align: center;
            font-size: 1.5rem;
        }
    </style>
</head>

<body onload="funload()">
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark">
            <a class="navbar-brand">
                <img src="mini_logo.jpg" alt="Logo">
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="log_in.html">Login</a></li>
                    <li class="nav-item"><a class="nav-link active" href="customer_register.html">Register</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="registration-form">
            <div class="form-header">
                Enter the Registration Details
            </div>
            <form action="userreg" method="post" class="p-3">
                <div class="form-group">
                    <label for="Email">Email Id</label>
                    <input type="email" class="form-control" id="Email" name="mailid" placeholder="Enter your Email" required>
                </div>

                <div class="form-group">
                    <label for="passWord">Password</label>
                    <input type="password" class="form-control" id="passWord" name="password" placeholder="Enter Password" required>
                </div>

                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" name="firstname" placeholder="Enter your First Name" required>
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" name="lastname" placeholder="Enter your Last Name" required>
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea class="form-control" id="address" name="address" placeholder="Enter your Address" required></textarea>
                </div>

                <div class="form-group">
                    <label for="phno">Mobile No</label>
                    <input type="tel" class="form-control" id="phno" name="phone" placeholder="Enter your Phone Number" required>
                </div>

                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="acceptance" name="acceptance" required>
                    <label class="form-check-label" for="acceptance">I ACCEPT ALL TERMS & CONDITIONS</label>
                </div>

                <button type="submit" class="btn btn-custom btn-block">Register Me</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"></script>
    <script>
        function funload() {
            // Preloader script
            loding.style.display = "none";
        }
    </script>
</body>

</html>
